<body>
    <header>
        <h1>{{planta.nome}}</h1>
    </header>

    <main>
        <section class="planta">
            <img src={{planta.nomeImagem}} alt="Planta Exemplo">
            <h2>{{planta.especie.nome}}</h2>
            <p>{{planta.descricao}}</p>

            <h3>Tipo de Solo: {{planta.tipoSolo.nome}}</h3>
            <h3>Classificação de Solo: {{planta.tipoSolo.classificacao}}</h3>
        </section>
    </main>
</body>
