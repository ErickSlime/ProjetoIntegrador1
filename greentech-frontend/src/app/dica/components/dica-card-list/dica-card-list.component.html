
<div class="titulo">
    <h1><mat-icon>nature_people</mat-icon> Catálogo de Dicas <mat-icon routerLink="/dicas/dica-form" style="padding-left: 40px;">add_circle</mat-icon></h1>
</div>

<div class="barra-de-pesquisa">
    <input type="text" class="input-de-pesquisa" placeholder="O que você está procurando?" [(ngModel)]="filtro" matInput #input (keyup.enter) ="aplicarFiltro()">
  </div>
  

<div class="container responsive-grid">
    <mat-card *ngFor="let card of cards()">

        <img class="imgCard" mat-card-image src="https://marketingpoliticohoje.com.br/wp-content/uploads/2019/03/dicas-para-quem-esta%CC%81-comec%CC%A7ando-no-marketing-poli%CC%81tico.jpg" >
       
        <mat-card-title class="centered-text"> {{card.titulo}} </mat-card-title>

        <mat-card-actions class="centered-text">
            <button mat-button color="primary">Descriçãozinha</button>
        </mat-card-actions>

        <mat-card-footer>
            <a routerLink="/dicas/view/{{card.id}}"><button mat-flat-button color="primary" style="width: 100%; padding: 16px;">Ver mais ...</button></a>
        </mat-card-footer>
    </mat-card>
</div>
